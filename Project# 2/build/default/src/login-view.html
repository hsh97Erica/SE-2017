<html><head><script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
</head><body><dom-module id="login-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <style>
  paper-input {
    max-width: 400px;
    margin: auto;
  }
  iron-icon, div[suffix] {
    color: rgb(30, 30, 180);
    margin-right: 12px;
    
  }
</style>
<style is="custom-style">
  .flex-horizontal {
    @apply(--layout-horizontal);
  }
  .flexchild {
    @apply(--layout-flex);
  }
  .flex-vertical {
    @apply(--layout-vertical);
    /*height: 220px;*/
  }
  .flexchild-vertical {
    @apply(--layout-flex);
  }
  .flex-end-justified {
    @apply(--layout-horizontal);
    @apply(--layout-end-justified);
  }
  #container {
    display: flex;
  }
  paper-button {
    font-family: 'Roboto', 'Noto', sans-serif;
    font-weight: normal;
    font-size: 14px;
    -webkit-font-smoothing: antialiased;
  }
  paper-button.pink {
    color: var(--paper-pink-a200);
    --paper-button-ink-color: var(--paper-pink-a200);
  }
  paper-button.pink:hover {
    background-color: var(--paper-pink-100);
  }
  paper-button.indigo {
    background-color: var(--paper-indigo-500);
    color: white;
    --paper-button-raised-keyboard-focus: {
      background-color: var(--paper-pink-a200) !important;
      color: white !important;
    };
  }
  paper-button.indigo:hover {
    background-color: var(--paper-indigo-400);
  }
  paper-button.green {
    background-color: var(--paper-green-500);
    color: white;
  }
  paper-button.green[active] {
    background-color: var(--paper-red-500);
  }
  paper-button.disabled {
    color: white;
  }
</style>
    <paper-card style="width:100%">
    <div class="container flex-horizontal">
    <iron-icon class="big" icon="account-circle"></iron-icon>
    <div class="flexchild">
        <div hidden="[[!loadingLG]]"><center><div><p><strong>loading...</strong></p><strong>
        <paper-spinner></paper-spinner>
         </strong></div></center></div><strong>
        <div class="container flex-vertical" hidden="[[loadingLG]]">
            <div class="container flex-end-justified" style="margin-right: 15px">
             <paper-input label="아이디"></paper-input>
            </div>
             <div class="container flex-end-justified" style="margin-right: 15px">
                <paper-input label="비밀번호"></paper-input>
             </div>
            <div class="container flex-end-justified" style="margin-right: 15px; margin-bottom: 10px">
                <paper-button raised="" class="indigo" on-click="_callreq">로그인</paper-button>
            </div>
        </div>
    </strong></div><strong>
      
</strong></div><strong>
    </strong></paper-card><strong>
</strong></template>

  <script>
    Polymer({
      is: 'login-view',
      properties: {
        loadingLG:{
          type:Boolean,
          value: false,
        },
      },
      _callreq: function(){
        this._changeLDState();
        //this.async(this._changeLDState(),4000);
        setTimeout(this._changeLDState.bind(this),2000);
      },
      _changeLDState: function(){
        this.loadingLG=!this.loadingLG;
        
      },
    });
  </script>
</dom-module></body></html>
