<script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/digital-clock/digital-clock-mylt.html">
<link rel="import" href="../bower_components/paper-weather/paper-weather.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-date-picker/paper-date-picker.html">

<dom-module id="daemon-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <style>
  paper-input {
    max-width: 400px;
    margin: auto;
  }
  iron-icon, div[suffix] {
    color: hsl(0, 0%, 50%);
    margin-right: 12px;
  }
</style>
<style is="custom-style">
  .flex-horizontal {
    @apply(--layout-horizontal);
  }
  .flexchild {
    @apply(--layout-flex);
  }
  .flex-vertical {
    @apply(--layout-vertical);
    /*height: 220px;*/
  }
  .flexchild-vertical {
    @apply(--layout-flex);
  }
  .flex-end-justified {
    @apply(--layout-horizontal);
    @apply(--layout-end-justified);
  }
  #container {
    display: flex;
  }
  </style>
    <div class="card">
      
      <div class="container flex-vertical">
        <div>
        <center><digital-clock ></digital-clock></center>
      </div>
      <div class="container flex-horizontal">
        <paper-weather style="width:45%" unit="c" hide-forecast="true" show-extra-data="[[showExtraData]]" location="[[location.0]]"></paper-weather>
        <paper-weather style="width:45%" unit="c" hide-forecast="true" show-extra-data="[[showExtraData]]" location="[[location.1]]"></paper-weather>

      </div>
      <div style="margin-top: 3%"><center><paper-date-picker style="width: 90%"></paper-date-picker></center></div>
      </div>
    </div>
   <!-- <div >
    
      <paper-fab icon="settings"></paper-fab>
      
      </div>-->
  </template>

  <script>
    Polymer({
      is: 'daemon-view',
      properties:{
        location:{
          type:Array,
          value:["Santa Barbara, CA",'los angeles, ca'],
        }
      }
    });
  </script>
</dom-module>
