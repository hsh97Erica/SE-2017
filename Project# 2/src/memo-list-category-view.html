<script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="./memo-list-category-header.html"/>
<dom-module id="memo-list-category-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <style>
  paper-input {
    max-width: 400px;
    margin: auto;
  }
  iron-icon, div[suffix] {
    color: hsl(0, 0%, 50%);
    margin-right: 12px;
  }
</style>
   <memo-list-category-header category_title="[[headerstr]][[filterText]]"></memo-list-category-header>
   <template id="dat_lst" is="dom-repeat" items="[[data]]" filter="filterRoom">
     <div> <memo-list-item class="item" postfix="[[item.value]]"></memo-list-item></div>
   </template>
  </template>

  <script>
     HTMLImports.whenReady(function() {
    Polymer({
      is: 'memo-list-category-view',
      
      properties:{
        headerstr:{
          type: String,
          value: 'unknown',
        },
        data:{
          type:Array,
          value: [],
        },
        filterText: {
          value: '',
          observer: 'refreshFilter'          
        }
      },
    
      filterRoom: function(item) {
        return item.value.match(new RegExp(this.filterText, 'i'));
      },
      refreshFilter: function() {
        this.$.dat_lst.render();
      }
      
    });
    });
  </script>
</dom-module>
