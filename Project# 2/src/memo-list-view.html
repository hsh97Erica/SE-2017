<link rel="import" href="./memo-list-category-view.html"/>

<dom-module id="memo-list-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      iron-list {
      flex: 1 1 auto;
    }
      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    
    </style>
    <style>
  paper-input {
    max-width: 400px;
    margin: auto;
  }
  iron-icon, div[suffix] {
    color: hsl(0, 0%, 50%);
    margin-right: 12px;
  }
</style>
   <paper-card>
      <div style="background:#212121;color:#FFF;font-family:'Roboto'">
          <paper-searchbox raise-on-active raise-on-value placeholder="메모 검색" value="{{filterText::input}}"></paper-searchbox>
       </div>
       
      <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation" >
          
            
          <!--<template is="dom-repeat" items="{{getCountArray}}">-->
           
            <iron-list id="memo_list" style="height: 320px" items="[[getDataWithCategory]]" >
              <template>
                <memo-list-category-view headerstr="[[item.header]]" data="[[item.rdata]]" filterText="{{filterText}}"></memo-list-category-view>
                <!--
                <div>
                  
                <memo-list-item class="item" postfix="[[item]]"></memo-list-item>
                </div>-->
              </template>
            </iron-list>
           <!--<a name="view1" href="/view1">View One</a>
          <a name="view2" href="/view2">View Two</a>
          <a name="view3" href="/view3">View Three</a>
          <a name="daemonview" href="/daemonview">View 4</a>-->
          
        </iron-selector>
      
   </paper-card>
  </template>

  <script>
    Polymer({
      is: 'memo-list-view',
      refreshFilter: function() {
        this.$.resultList.render();
      },
      properties:{
        page:{
          type: Array,
          value: [],
        },
        xScrollTop: {
        type: Number,
        readOnly: true,
        value: 0
      },
      filterText: {
        type: String,
          value: '',
          observer: 'refreshFilter'  ,
          notify:true,        
        },
      xScrollLeft: {
        type: Number,
        readOnly: true,
        value: 0
      }, 

        getCountArray:{ 
          type: Array,
          value: function(){
          var ary = [];
          for( i = 1;i<=10;i++){
            ary.push(i.toString());
          }
          return ary;
        },
        readOnly:true,
      },
      getDataWithCategory:{
        type: Object,
        readOnly: true,
        value: function(){
          var ary=[];
          var headers = ["memo","local"];
          for(i=0;i<2;i++){
            var ary2 =[];
            for(j=1;j<4+i;j++){
              ary2.push({value:j.toString()});
            }
            var hdr = headers[i];
            ary.push({header:hdr.toString(),rdata:ary2});
          }
          return ary;
        },
      }
    },
    
     
    behaviors: [
      Polymer.IronScrollTargetBehavior
    ],
    attached: function() {
      this._scrollHandler();
    },
     refreshFilter: function() {
       //document.querySelector('iron-list').fire('iron-resize');
      // document.querySelector('iron-list').fire('iron-resize');
        this.$.memo_list.fire('iron-resize');
      },
    _scrollHandler: function() {
      this._setXScrollTop(this._scrollTop);
     // this._setXScrollLeft(this._scrollLeft);
    },

    });
  </script>
</dom-module>
