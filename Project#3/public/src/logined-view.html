<script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-userpicture/paper-userpicture.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
 <link rel="import" href="../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
 <link rel="import" href="../bower_components/paper-input/paper-input.html">
<dom-module id="logined-view" attributes="onlogout">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding-left: 10px;
        padding-bottom: 10px;
      }
    </style>
    <style>
  paper-input {
    max-width: 400px;
    margin: auto;
  }
  iron-icon, div[suffix] {
    color: hsl(0, 0%, 50%);
    margin-right: 12px;
  }
</style>
    <style is="custom-style">
  .flex-horizontal {
    @apply(--layout-horizontal);
  }
  .flexchild {
    @apply(--layout-flex);
  }
   .flex-end-justified {
    @apply(--layout-horizontal);
    @apply(--layout-end-justified);
  }
  
  paper-button {
    font-family: 'Roboto', 'Noto', sans-serif;
    font-weight: normal;
    font-size: 8px;
    -webkit-font-smoothing: antialiased;
  }
  paper-button.pink {
    color: var(--paper-pink-a200);
    --paper-button-ink-color: var(--paper-pink-a200);
  }
  paper-button.pink:hover {
    background-color: var(--paper-pink-100);
  }
   paper-button.indigo {
    background-color: #FF5722;
    color: white;
    --paper-button-raised-keyboard-focus: {
      background-color: var(--paper-pink-a200) !important;
      color: white !important;
    };
  }
  paper-button.indigo:hover {
    background-color: #FFA000;
  }
</style>
<paper-dialog id="accdialog">
  <h2>계정 정보 변경</h2>
  <paper-dialog-scrollable>
    <paper-input value="{{editacccurpw}}" type="password" label="*현재 비밀번호"></paper-input>
    <paper-input value="{{editaccnewpw}}" type="password" label="새 비밀번호"></paper-input>
    <paper-input value="{{editacccnickname}}" label="닉네임"></paper-input>
     </paper-dialog-scrollable>
  <div class="buttons">
    <!--
    <paper-button on-tap="editaccrm">탈퇴</paper-button>
    -->
    <paper-button on-tap="editaccsave">Save</paper-button>
    <paper-button dialog-dismiss>Close</paper-button>
  </div>
</paper-dialog>
<div class="container flex-horizontal">
  <div> <paper-userpicture user-id="LLL" user-name="[[username]]" style="margin-right: [[mpaddingsz]]; margin-top: 10px"></paper-userpicture></div>
  <div class="flexchild">
    <div class="container flex-end-justified" style="height: 30px">
   <div><paper-button raised class="indigo" style="height: 80%;margin-top: 5px;margin-bottom: 5px;" on-click="dologout">로그아웃</paper-button></div>
   <div><paper-icon-button icon="settings" on-tap="showacceditwindow" style="width: 30px; height: 100%; "></paper-icon-button></div>
    </div>
    <center><div style="margin-top: [[mpaddingsz]];">[[username]]님</div></center>
    <div style="margin-left: 10%"><paper-button class="pink">내정보</paper-button></div>
  </div>
</div>
  </template>

  <script>
    Polymer({
      is: 'logined-view',
      properties:{
        username:{
          type: String,
          value: 'unknown',
          notify:true,
          readOnly:false,
          reflectToAttribute:true,
        },
        userid:{
          type: String,
          notify: true,
          reflectToAttribute:true,
        },
        mpaddingsz:{
          type: String,
          value: '10px',
          readOnly: true,
        },
        loginstate:{
          type: Object,
          value:  {logined:false,nologin:true,logining:false}
          ,
        },
        logined:{
          type:Boolean,
          value: false,
          notify: true,
           reflectToAttribute:true,
           readOnly:false
        },
        nologin:{
          type:Boolean,
          value: true,
          notify: true,
           reflectToAttribute:true,
           readOnly:false
        },
        logining:{
          type: Boolean,
          value: false,
          notify: true,
           reflectToAttribute:true,
           readOnly:false
        },
        editacccurpw:{
          type:String,
          notify:true,
          readOnly:false,
        },
        editaccnewpw:{
          type:String,
          notify:true,
          readOnly:false,
        },
        editacccnickname:{
          type:String,
          notify:true,
          readOnly:false,
        },

      },
      listeners: {
        'logout': 'dologout',
        'onlogout':'onlogout'
      },
      _buildsaveurl: function(id){
        return "/accountmgr/"+id+"/modify";
      },
      editaccrm:function(){
        this.fire('childlogout');
      },
      editaccsave: function(){
        if(this.editacccurpw===undefined||this.editacccurpw.trim()===""){
          alert("현재 비밀번호를 입력하세요");
        }else{
          const vcurpw =this.editacccurpw.trim() ;
          const vnewpw =this.editaccnewpw.trim() ;
          const vnn=this.editacccnickname.trim();
           var ajx = document.createElement('iron-ajax');
        ajx.handleAs='json';
        ajx.contentType="application/json";
        ajx.method='post';
        var params = {currpw:vcurpw,newpw:vnewpw,nn:vnn};
        ajx.body=params;
        ajx.url = this._buildsaveurl( this.userid );
        var req = ajx.generateRequest();
        var self = this;
        req.completes.then(function(respon) {
          const numbereditem = [];
          const resp = respon.response;
          //const self = this;
          if(resp.apply===true){
            if(vnn.trim()!=""){
              self.username = self.editacccnickname;
            }
            alert("정보 수정에 성공했습니다!");
          }else{
            alert("정보 저장에 실패했습니다.\n"+resp.apply);
          }
        });
        }
      },
      showacceditwindow: function(){
        this.editacccnickname = this.username;
        this.editacccurpw = this.editaccnewpw= "";
        this.$.accdialog.open();

      },
      dologout: function(){
        var ajx = document.createElement('iron-ajax');
        ajx.handleAs='json';
        ajx.method='delete';
        ajx.url = '/dologin.json';
        ajx.generateRequest();
      // this.onlogout();
      //this.fire('logout');
       //this.nologin=true;this.logining=this.logined=false;
       
       this.fire('childlogout');

      }
    });
  </script>
</dom-module>
