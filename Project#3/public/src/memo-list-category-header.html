<script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-divider/paper-divider.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<dom-module id="memo-list-category-header">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <style>
  paper-input {
    max-width: 400px;
    margin: auto;
  }
  iron-icon, div[suffix] {
    color: hsl(0, 0%, 50%);
    margin-right: 12px;
  }
</style>
<style is="custom-style">
  .flex-horizontal-with-ratios {
    @apply(--layout-horizontal);
    @apply(--layout-justified);
  }
  .flexchild {
    @apply(--layout-flex-2);
     @apply(--layout-center);
     @apply(--layout-self-center);
  }
  
  .flex3child {
    @apply(--layout-flex-4);
    @apply(--layout-self-center);
  }
  
</style>
<div class="container flex-horizontal-with-ratios">
  <paper-divider  class="flex3child"></paper-divider>
 <center class="flexchild">[[category_title]]</center>
   <paper-divider class="flex3child"></paper-divider>
</div>
  </template>

  <script>
    Polymer({
      is: 'memo-list-category-header',
      properties:{
        category_title:{
          type:String,
          value: "unknown",
        },
      },
    });
  </script>
</dom-module>
