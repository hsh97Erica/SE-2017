<script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="./memo-list-category-header.html"/>
<dom-module id="memo-list-category-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <style>
  paper-input {
    max-width: 400px;
    margin: auto;
  }
  iron-icon, div[suffix] {
    color: hsl(0, 0%, 50%);
    margin-right: 12px;
  }
</style>
   <memo-list-category-header category_title="[[headerstr]]"></memo-list-category-header>
   <template id="dat_lst" is="dom-repeat" items="[[data]]" filter="filterRoom2">
     <div> <memo-list-item class="item" userid={{userid}} curbn={{curbn}} value="[[item.value]]" boardnumber=[[item.boardnumber]] title="[[item.title]]" summary="[[item.md]]"></memo-list-item></div>
     <!-- title="[[item.title]]" summary="[[item.md]]"-->
   </template>
  </template>

  <script>
    // HTMLImports.whenReady(function() {
    Polymer({
      is: 'memo-list-category-view',
      ready: function(){
        // this.addEventListener('recvfiltertext',this._querylist);
       
        //this.filterText = "as";
        //this.addEventListener('changefiltertext',this._querylist);
      },
      properties:{
        headerstr:{
          type: String,
          value: 'unknown',
        },
        userid:{
          type:String,
          notify:true,
          readOnly:false,
          reflectToAttribute: true,
          value:'',
        },
        curbn:{
          type:Number,
          notify:true,
          readOnly:false,
          reflectToAttribute: true,
          value: 0
        },
        data:{
          type:Array,
          notify:true,
          value: function(){
            var rst =[];
            var tmp = {value:'k',title:'unknown',md:'md'};
            //return [];
            rst.push(tmp);
            return rst;
        },
        },
        fltText: {
          value: '',
          readOnly:true,
          notify:true,
          reflectToAttribute: true,

       // observer: 'refreshFilter2' ,
        }
      },
      filterRoom: function(filt) {
        //alert(item.title.includes(this.filterText)||item.md.includes(this.filterText));
        return function(item){
          if(!filt||!item){
          return true;
        }
        return item.title.includes(filt)||item.md.includes(filt);//(item.title.match(new RegExp(this.filterText, '*')))||(item.md.match(new RegExp(this.filterText, '*'+this.filterText+"*")));
        };  
   },
   filterRoom2: function(item) {
        
        return item.title.includes(this.fltText)||item.md.includes(this.fltText);//(item.title.match(new RegExp(this.filterText, '*')))||(item.md.match(new RegExp(this.filterText, '*'+this.filterText+"*")));
   },
     recvfiltertext: function(e, detail, sender) {
      alert("onrecv: "+detail.ftext);
     },
      refreshFilter2: function() {
        alert(this.fltText);
       // alert(this.filterText);
        //this.$.dat_lst.filter();
      },
      
    });
   // });
  </script>
</dom-module>
