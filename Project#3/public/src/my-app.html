<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-searchbox/paper-searchbox.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
 <link rel="import" href="../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
 <link rel="import" href="../bower_components/paper-swatch-picker/paper-swatch-picker.html">

<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
 <link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
 

<link rel="import" href="my-icons.html">
<link rel="import" href="./my-daemonview.html">
<link rel="import" href="./login-view.html"/>
<link rel="import" href="./memo-list-view.html"/>
<link rel="import" href="./edit-view.html"/>
<link rel="import" href="./my-edv2.html"/>
<link rel="import" href="./add-account-form.html"/>
<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
     
    </style>
    <style is="custom-style">
  .flex-vertical {
    @apply(--layout-vertical);
    
  }
  .flexchild-vertical {
    @apply(--layout-flex);
  }
</style>
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
  <iron-localstorage name="my-app-storage1"
    value="{{localdatabase}}"
    on-iron-localstorage-load-empty="initemptylocaldb"
  ></iron-localstorage>
   <iron-localstorage name="my-app-storage2"
    value="{{prefs}}"
    on-iron-localstorage-load-empty="initprefsdb"
  ></iron-localstorage>
<paper-dialog id="dialog">
  <h2><iron-icon icon="settings" style="margin-right: 5px"></iron-icon>App Setting</h2>
  <paper-dialog-scrollable>
    <p>메뉴 추가시 구현 예정</p>
    <p>레이아웃은 이 대화상자안에서 리스트뷰나 테이블 형식의 레이아웃에서 텍스트를 수정하거나 체크박스에 체크하거나 하는 방식으로 구현될 예정</p>
     </paper-dialog-scrollable>
  <div class="buttons">
    <paper-button dialog-dismiss>Close & Save</paper-button>
  </div>
</paper-dialog>
<paper-dialog id="signupdialog">
  <h2><iron-icon style="margin-right: 5px"></iron-icon>회원가입</h2>
  <paper-dialog-scrollable>
    <add-account-form id="signupformview"></add-account-form>
     </paper-dialog-scrollable>
  <div class="buttons">
    <paper-button on-click="_submitsignup">제출</paper-button>
    <paper-button dialog-dismiss>Close</paper-button>
  </div>
</paper-dialog>
<paper-dialog id="addnewmemodialog">
  <h2><iron-icon style="margin-right: 5px"></iron-icon>추가될 메모의 저장소선택</h2>
    <paper-dialog-scrollable>
      <paper-radio-group selected={{dialogaddmode}} >
        <paper-radio-button name="onlinemode">온라인 계정 저장소</paper-radio-button>
        <paper-radio-button name="localmode">로컬 저장소</paper-radio-button>
      </paper-radio-group>
     </paper-dialog-scrollable>
  <div class="buttons">
    <paper-button dialog-dismiss>취소</paper-button>
    <paper-button on-click="_goaddmemo">메모 추가하러 가기</paper-button>
  </div>
</paper-dialog>
    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">
       <!-- <app-toolbar></app-toolbar>-->

        <div class="container flex-vertical" style="height: 100%">
                <login-view userid={{userid}} style="height: auto;"></login-view>
              <memo-list-view id="mlview"  page="{{page}}" userid={{userid}} locdbparent={{localdatabase}} curbn={{curbn}} style="height: 70%" ></memo-list-view>
        </div>
      </app-drawer>
      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses style$="background: {{prefs.toolbarcolor}}" reveals effects="waterfall">
          <app-toolbar  >
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>[[pagetitle]]</div>
            <!--
              style$=" --paper-toolbar-background: {{localdb.pref.toolbarcolor}}"
             -->
             <paper-swatch-picker style="background: #fff" color="{{prefs.toolbarcolor}}"> </paper-swatch-picker>
<!--
             <paper-icon-button icon="settings" on-click="_showedvloc"></paper-icon-button>
           -->
            <paper-icon-button icon="add" on-click="_addnewmemo">+</paper-icon-button>
            <paper-icon-button icon="icons:home" on-click="_gohome"></paper-icon-button>
            <paper-icon-button icon="settings" on-click="_showdlg"></paper-icon-button>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-view1 name="view1"></my-view1>
          <my-view2 name="view2"></my-view2>
          <my-view3 name="view3"></my-view3>
          <my-view404 name="view404"></my-view404>
          <daemon-view name="daemonview"></daemon-view>
          <!--
          <edit-view name="edv" editormode={{editoreditmode}} boardnumber=[[curbn]] userid=[[userid]] contentdata={{boardcontent}}></edit-view>
        -->
          <my-edvloc name="edvloc"  boardnumber=[[curbn]] editormode={{editoreditmode}} ldb={{localdatabase}}></my-edvloc>
          <my-edv2 name="edv2" id="edt2" localmode=[[locmode]] editormode={{editoreditmode}} boardnumber=[[curbn]] userid=[[userid]] contentdata={{boardcontent}}></my-edv2>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        localdatabase:{
          type:Object,
          value:function(){
            return {locdb:[]};
          },
          notify:true,
          readOnly:false,
          reflectToAttribute: true,
        },
        dialogaddmode:{
          type:String,
          value:'onlinemode',
          notify:true,
          readOnly:false,
        },
        prefs:{
          type:Object,
          value:function(){
            return {toolbarcolor:"#3F51B5"};
          },
          notify:true,
          readOnly:false,
        },
        colpck:{
          type:String,
          
          readOnly:false,
          value:'#3F51B5',
          observer:'oncolorpickerworked',
        },
        userid:{
          type:String,
          notify:true,
          readOnly:false,
          reflectToAttribute: true,
          value:'',
          //observer: '_onboardnumberchanged',
        },
        boardcontent:{
          type:String,
          value:'',
          notify:true,
          readOnly:false,
          reflectToAttribute: true,
         // observer: '_boardcontentChanged',
        },
        curbn:{
          type:Number,
          notify:true,
          readOnly:false,
          reflectToAttribute: true,
          value: 0,
           observer: '_onboardnumberchanged',
        },
        editoreditmode:{
          type:Number,
          notify:true,
          readOnly:false,
          value:0,
        },
        locmode:{
          type:Boolean,
          notify:true,
          readOnly:false,
        },
        pagetitle:{
          type:String,
          readOnly:true,
          value:'Note App'
        },
        memorequirepwd:{
          type:Boolean,
          value:false,
          notify:true,
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],
      oncolorpickerworked:function(){
        // alert(JSON.stringify(this.prefs));
        this.prefs.toolbarcolor = this.colpck;
      // alert("work");
       // this.set('localdb.pref.toolbarcolor', this.colpck);
        this.notifyPath('prefs.toolbarcolor');
      },
      initemptylocaldb:function(ev){
        var tmp={locdb:[]};
        //alert(JSON.stringify(tmp));
        this.localdatabase = tmp;
        
        this.set('localdatabase',tmp);
        
      },
       initprefsdb:function(ev){
        this.prefs={toolbarcolor:"#3F51B5"};
      },
      ready: function(){
       
        this.addEventListener('memolistviewrefresh',this._memolistviewrefresh);
        this.addEventListener('memolistviewflush',this._memolistviewflush);
        this.addEventListener('changeBN',this._setcurrentboardnumber);
        this.addEventListener('changeboarddata',this._boarddataquery);
        this.addEventListener('loginchanged',this._onloginchanged);
        this.addEventListener('selectedv',this._onedvchange);
        this.addEventListener('selectedvloc',this._showedvloc);
        this.addEventListener('changemode_add',this._changeeditmodeadd);
        this.addEventListener('changemode_edit',this._changeeditmodeedit);
        this.addEventListener('changemode_view',this._changeeditmodeview);
        this.addEventListener("returnToHome",this._onreturntohome);
        this.addEventListener("show_signup_dlg",this._showsignupdlg);
        this.addEventListener("setnopwdrequired",this._setpwdnoreqed);
        this.addEventListener("setpwdrequired",this._setpwdreqed);
        this.addEventListener("setToLocalMode",this._settolocalmode);
        this.addEventListener("setToOnlineMode",this._settoonlinemode);
        this.addEventListener("refreshLocalListRedir",this._redirecteventrefreshlocallist);
        //setTimeout(this._chkdbinstance.bind(this),2000);
    },
      _routePageChanged: function(page) {
        this.page = page || 'daemonview';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },
      _chkdbinstance:function(){
        var ld = this.localdatabase;
        alert(JSON.stringify(ld));
      },
      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var mpage = page;
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },
      _oninitnewmemo: function(){
       // this.boardcontent='';
        
      },
      _settolocalmode:function(){
        this.locmode = true;
      },
      _settoonlinemode:function(){
        this.locmode= false;
      },
      _onreturntohome: function(){
        this.page ="daemonview";
      },
      _showedvloc:function(){
        this.page="edvloc";
      },
      _changeeditmodeadd: function(){
        this.editoreditmode=1;
      },
      _changeeditmodeedit: function(){
        this.editoreditmode=2;
      },
      _changeeditmodeview: function(){
        this.editoreditmode=3;
      },
      _goaddmemo:function(){
        if(this.dialogaddmode==="onlinemode"){
          var uid = this.userid;
          if(uid!=undefined && uid.trim()!=""){
            this._settoonlinemode();
            this._addnewmemoonline();
            this.$.addnewmemodialog.close();
          }else{
            alert("현재 온라인 저장소에 추가할 수 없습니다.");
          }
        }else{
          this._settolocalmode();
          this._showedvloc();
          this._changeeditmodeadd();
          //this.editoreditmode=1;
          this.$.addnewmemodialog.close();
        }
      },
      _addnewmemoonline: function(){
        
        this._onedvchange();
       // this.page = "edv";
        this.editoreditmode=1;
        
      },
      _redirecteventrefreshlocallist:function(){
        this.$.mlview.fire("refreshLocalList");
      },
      _addnewmemo:function(){
        this.$.addnewmemodialog.open();
      },
      _setpwdreqed:function(){

        this.$.edt2.setReqPwState(true);
        //this.memorequirepwd=true;
      },
      _setpwdnoreqed:function(){
         this.$.edt2.setReqPwState(false);
       // this.memorequirepwd=false;
      },
      _onloginchanged: function(loginstate){
        if(loginstate){
          this._memolistviewrefresh();
        }else{

        }
      },
      _onboardnumberchanged:function(){
       // alert("onc");
      },
      _boarddataquery: function(data){
        this.boardcontent = data;
      },
      _onedvchange: function(){
        this.page = "edv2";
      },
      _memolistviewflush: function(){
       // alert("call _memolistviewflush");
        this.$.mlview.fire("flushOnlineList");
      },
      _memolistviewrefresh: function(){
       // alert("call _memolistviewrefresh");
       //this.editoreditmode=0;
        this.$.mlview.fire("refreshOnlineList");
        
      },
      _gohome:function(){
        this._onreturntohome();
      },
      _setcurrentboardnumber: function(bn){
       // alert("call _setcurrentboardnumber");
        //alert(JSON.stringify(bn.detail));
        this.curbn=bn.detail.value;

      },
      _showPage404: function() {
        this.page = 'view404';
      },
      _showdlg:function(){
        this.$.dialog.open();
      },
      _submitsignup:function(){
        this.$$("#signupformview").submit();
      },
      _showsignupdlg:function(){
        this.$.signupdialog.open();
      },
    
    });
  </script>
</dom-module>
